<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/form.css">
</head>
<body>
    <form>
        <label for="Full Name">Full Name</label>
        <input type="text" id="Full Name" class="full-name" placeholder="Waris"><br>
        <label for="Email">Email</label>
        <input type="text" id="Email" class="email" required placeholder="example@gmail.com"><br>
        <label for="">Password</label> 
        <input type="Number" id="Password" class="Password" placeholder="123456789"><br>
        <label for="">Confirm Password</label> 
        <input type="Number" id="Confirm Password" class="confirm-password" placeholder="123456789"><br>
        <label for="Date">Date</label>
        <input type="Date" class="Date"></input><br>
        <label for="">Gender</label><br>
        <input type="radio" name="Gender" id="Male">
        <label for="Male">Male</label><br>
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label><br>
        <input type="radio" name="Gender" id="Other">
        <label for="Other">Other</label>
    </form>
</body>
</html>
